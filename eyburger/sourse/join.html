<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    
    
    <div class="form-ui">
            
    
<label for="856962" >
    <i class="error-label"></i>
    <span class="input-label">Name
         <span class="input-label-required">- Required</span>
        
    </span>
    
        <input id="856962" class="form-control" type="text" name="856962" placeholder="Name" required
         
  
  
  
  
  
    
  
  
  
    
    autocomplete="name"
  
 aria-describedby="856962-error">
    
</label>


        
        
    
        
        

        
            
    
<label for="856963" >
    <i class="error-label"></i>
    <span class="input-label">Email
         <span class="input-label-required">- Required</span>
        
    </span>
    
        <input id="856963" class="form-control" type="email" name="856963" placeholder="Email" required 
  
  
  
  
    
  
  
  
  
    
    autocomplete="email"
  
 aria-describedby="856963-error">
    
</label>


        
        
    
        
        

        
            
    
<label for="856964" >
    <i class="error-label"></i>
    <span class="input-label">Phone Number
         <span class="input-label-required">- Required</span>
        
    </span>
    
        <input id="856964" class="form-control" type="text" name="856964" placeholder="Phone Number" required data-input-validator="phone" 
  
  
  
  
  
  
    
  
  
    
    autocomplete="tel"
  
 aria-describedby="856964-error">
    
</label>


        
        
    
        
        

        
            
    
        
<label for="860056" >
    
    <span class="input-label">Location
         <span class="input-label-optional">- Optional</span>
        
    </span>
    
            <div class="form-control-group has-icon-right">
                <select id="860056" class="form-control unselected" name="860056"  aria-describedby="860056-error">
                    <option value="" selected disabled>Location</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Frisco">Frisco</option>
                </select>
                
    <span class="form-control-group--icon is-positioned-right" aria-hidden="true">
        
        <i class="fa fa-chevron-down"></i>
        
    </span>

            </div>
        
</label>

    

        
        
    
        
        

        
            
    

        
        
    
        
        

        
            
    
<label for="856966" >
    <i class="error-label"></i>
    <span class="input-label">Cover Letter
         <span class="input-label-required">- Required</span>
        
    </span>
    
        <textarea id="856966" class="form-control" name="856966" placeholder="Cover Letter" required aria-describedby="856966-error"></textarea>
    
</label>


        
        
    
        
        

        
            
    <label class="input-file" for="856967">
        <span>Resumé
             <span class="input-label-required">- Required</span>
            
        </span>
        <input id="856967" required type="file" name="856967">
        <input type="hidden" required name="MAX_FILE_SIZE" value="10000000">
    </label>

        
        
    

        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-brand">Apply</button>
            <span class="form-error-msg">Please check errors in the form above</span>
        </div>
        <div class="form-success-msg">
            <span>Thank you for your inquiry. We’ll be in touch shortly.</span>
        </div>
        
        
</body>
</html>
